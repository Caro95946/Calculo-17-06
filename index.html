<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Dominio y Rango</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #4ea1d3;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #3a89b0;
    }
    #grafico {
      margin-top: 2rem;
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #ecf0f1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Dominio y Rango</h1>
    <label for="funcion">Escribe la función (usa "x" como variable):</label>
    <input id="funcion" type="text" placeholder="Ej: sin(x), x^2, 1/(x-2), ln(x), etc.">
    <button onclick="graficar()">Calcular y Graficar</button>

    <div class="output" id="resultado"></div>
    <div id="grafico"></div>
  </div>

  <script>
    function graficar() {
      const expr = document.getElementById('funcion').value;
      const resultado = document.getElementById('resultado');
      let x = [], y = [];
      const scope = {x: 0};
      const compiled = math.compile(expr);
      const minX = -20, maxX = 20, step = 0.1;

      for (let xi = minX; xi <= maxX; xi += step) {
        try {
          scope.x = xi;
          const yi = compiled.evaluate(scope);
          if (isFinite(yi)) {
            x.push(xi);
            y.push(yi);
          }
        } catch (err) {
          // saltar puntos inválidos
        }
      }

      if (x.length === 0) {
        resultado.innerHTML = "<b>❌ Error:</b> No se pudo evaluar la función. Revisa la sintaxis.";
        Plotly.purge('grafico');
        return;
      }

      const dominio = `[${Math.min(...x).toFixed(2)}, ${Math.max(...x).toFixed(2)}]`;
      const rango = `[${Math.min(...y).toFixed(2)}, ${Math.max(...y).toFixed(2)}]`;

      resultado.innerHTML = `
        <b>Dominio aproximado:</b> ${dominio}<br>
        <b>Rango aproximado:</b> ${rango}
      `;

      Plotly.newPlot('grafico', [{
        x: x,
        y: y,
        mode: 'lines',
        line: { color: '#3498db' }
      }], {
        margin: { t: 10 },
        title: 'Gráfica de la función',
        xaxis: { title: 'x' },
        yaxis: { title: 'f(x)' },
        responsive: true
      }, {scrollZoom: true});
    }
  </script>
</body>
</html>
