<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Dominio, Rango y Gr치fica</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: #f4f9ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #1b3a57;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1b6ca8;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
    }
    #graph {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Dominio, Rango y Gr치fica</h1>
  <label for="funcion">Introduce la funci칩n f(x):</label>
  <input type="text" id="funcion" placeholder="Ej. 1/x, x^2 + 3, sqrt(x-2)" />
  <button onclick="calcular()">Calcular y Graficar</button>

  <div id="output"></div>
  <div id="graph"></div>

  <script>
    function calcular() {
      const expr = document.getElementById("funcion").value;
      const output = document.getElementById("output");
      const graph = document.getElementById("graph");
      let x_vals = [], y_vals = [];
      const f = math.compile(expr);
      let y_min = Infinity, y_max = -Infinity;
      output.innerHTML = '';

      // Generar valores de x y y para graficar
      for (let x = -50; x <= 50; x += 0.1) {
        try {
          const scope = {x: x};
          const y = f.evaluate(scope);
          if (typeof y === 'number' && isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
            if (y < y_min) y_min = y;
            if (y > y_max) y_max = y;
          }
        } catch (err) {
          continue;
        }
      }

      // Mostrar dominio y rango aproximado
      output.innerHTML = `
        <strong>Dominio aproximado:</strong> [${x_vals[0].toFixed(2)}, ${x_vals[x_vals.length - 1].toFixed(2)}]<br>
        <strong>Rango aproximado:</strong> [${y_min.toFixed(2)}, ${y_max.toFixed(2)}]
      `;

      // Graficar con Plotly
      Plotly.newPlot(graph, [{
        x: x_vals,
        y: y_vals,
        mode: 'lines',
        name: 'f(x)',
        line: {color: '#1b6ca8'}
      }], {
        title: `Gr치fica de f(x) = ${expr}`,
        margin: {t: 50},
        xaxis: {title: "x"},
        yaxis: {title: "f(x)"},
      }, {responsive: true});
    }
  </script>
</body>
</html>
