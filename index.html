<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Dominio y Rango</title>
  <style>
    :root {
      --primary: #fa8cf1;
      --secondary: #c22af5;
      --accent: #d48efa;
      --light: #b0d7ff;
      --dark: #212529;
      --success: #c2f0ff;
      --warning: #7dffcf;
    }

    body {
      background: var(--dark);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      color: var(--primary);
    }

    .container {
      background: var(--light);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px var(--accent);
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      width: 100%;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--secondary);
    }

    canvas {
      touch-action: pinch-zoom;
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: white;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>Dominio y Rango de una Funci√≥n</h1>
  <div class="container">
    <input id="funcion" type="text" placeholder="Ej: x^2 + 3" />
    <button onclick="graficarFuncion()">Graficar</button>
    <p id="resultado"></p>
  </div>
  <canvas id="grafico"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const canvas = document.getElementById('grafico');
    const ctx = canvas.getContext('2d');
    let chart;

    function evaluarFuncion(expr, x) {
      try {
        const scope = { x };
        return math.evaluate(expr, scope);
      } catch {
        return NaN;
      }
    }

    function graficarFuncion() {
      const exprInput = document.getElementById("funcion").value;
      const xValues = [];
      const yValues = [];

      for (let x = -20; x <= 20; x += 0.1) {
        const y = evaluarFuncion(exprInput, x);
        if (!isNaN(y) && isFinite(y)) {
          xValues.push(x);
          yValues.push(y);
        }
      }

      const dominio = `[${Math.min(...xValues).toFixed(2)}, ${Math.max(...xValues).toFixed(2)}]`;
      const rango = `[${Math.min(...yValues).toFixed(2)}, ${Math.max(...yValues).toFixed(2)}]`;
      document.getElementById("resultado").innerHTML = `Dominio: ${dominio}<br>Rango: ${rango}`;

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xValues,
          datasets: [{
            label: 'f(x)',
            data: yValues,
            borderColor: 'var(--primary)',
            borderWidth: 2,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { labels: { color: 'black' } }
          },
          scales: {
            x: { ticks: { color: 'black' }, title: { display: true, text: 'x', color: 'black' } },
            y: { ticks: { color: 'black' }, title: { display: true, text: 'f(x)', color: 'black' } }
          },
          interaction: {
            mode: 'index',
            intersect: false,
          },
          pan: {
            enabled: true,
            mode: 'xy'
          },
          zoom: {
            wheel: { enabled: true },
            pinch: { enabled: true },
            mode: 'xy',
          }
        },
        plugins: [Chart.Zoom]
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</body>

</html>
