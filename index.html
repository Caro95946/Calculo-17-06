<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfica de Función</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9fafb;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .output {
      margin-top: 1rem;
      background-color: #f1f5f9;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    canvas {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Dominio y Rango</h2>
    <input id="funcion" type="text" placeholder="Ejemplo: f(x) = 2x + 3">
    <button onclick="graficar()">Graficar</button>

    <div class="output" id="resultado"></div>
    <canvas id="grafico" width="700" height="400"></canvas>
  </div>

  <script>
    let chart;

    function limpiarFuncion(input) {
      input = input.toLowerCase().replace(/\s/g, '');
      input = input.replace(/^f\(x\)=|^y=|^g\(x\)=/, '');
      input = input.replace(/(\d)([a-zA-Z])/g, '$1*$2');
      input = input.replace(/([a-zA-Z])\(/g, '$1*(');
      input = input.replace(/\)([a-zA-Z])/g, ')*$1');
      return input;
    }

    function redondear(n) {
      return Math.round(n * 100) / 100;
    }

    function graficar() {
      const entrada = document.getElementById('funcion').value;
      const funcionStr = limpiarFuncion(entrada);
      const resultado = document.getElementById('resultado');

      let f;
      try {
        f = math.compile(funcionStr);
      } catch {
        resultado.innerHTML = '<b>Error:</b> No se pudo interpretar la función.';
        return;
      }

      const x = [], y = [];
      for (let i = -20; i <= 20; i += 0.5) {
        try {
          const yi = f.evaluate({ x: i });
          if (isFinite(yi)) {
            x.push(redondear(i));
            y.push(redondear(yi));
          }
        } catch {}
      }

      if (x.length < 2) {
        resultado.innerHTML = 'No se pudo graficar esta función.';
        return;
      }

      // Mostrar dominio y rango
      const dom = `[${x[0]}, ${x[x.length - 1]}]`;
      const ran = `[${Math.min(...y)}, ${Math.max(...y)}]`;

      resultado.innerHTML = `
        <b>Función evaluada:</b> f(x) = ${funcionStr}<br>
        <b>Dominio aprox:</b> ${dom}<br>
        <b>Rango aprox:</b> ${ran}
      `;

      // Graficar con Chart.js
      const ctx = document.getElementById('grafico').getContext('2d');
      if (chart) chart.destroy(); // eliminar gráfico anterior

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: x,
          datasets: [{
            label: 'f(x)',
            data: y,
            borderColor: '#2563eb',
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'x' }},
            y: { title: { display: true, text: 'f(x)' }}
          }
        }
      });
    }
  </script>
</body>
</html>
