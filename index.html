<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Dominio y Rango Mejorada</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.12.0/math.min.js"></script>
  <style>
    :root {
      --primary: #fa8cf1;
      --secondary: #c22af5;
      --accent: #d48efa;
      --light: #b0d7ff;
      --dark: #212529;
      --success: #f5dbff;
      --warning: #7dffcf;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #ddbfff 0%, #ebd9ff 100%);
      min-height: 100vh;
      padding: 2rem;
      color: var(--dark);
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      opacity: 0.9;
      font-weight: 300;
    }
    
    .calculator {
      padding: 2rem;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--secondary);
    }
    
    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #b8dafc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    
    button:hover {
      background: #de334f;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(248, 37, 133, 0.3);
    }
    
    .results {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .result-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border-top: 4px solid var(--primary);
    }
    
    .result-card h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    .result-value {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .chart-container {
      margin-top: 2rem;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .error {
      color: #d62828;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
    
    @media (max-width: 768px) {
      .results {
        grid-template-columns: 1fr;
      }
      
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Dominio y Rango</h1>
      <p class="subtitle">Ingresa una función matemática y visualiza su comportamiento :)</p>
    </header>

    <div class="calculator">
      <div class="input-group">
        <label for="function-input">Ingresa la función (usa 'x' como variable):</label>
        <input type="text" id="function-input" placeholder="Ej: x^2 + 2x + 1" />
        <div class="error" id="error-message">Por favor ingresa una función válida</div>
      </div>

      <button id="calculate-btn">Calcular Dominio y Rango</button>

      <div class="results">
        <div class="result-card">
          <h3>Dominio</h3>
          <div class="result-value" id="domain-result">Ingresa una función para calcular</div>
        </div>

        <div class="result-card">
          <h3>Rango</h3>
          <div class="result-value" id="range-result">Ingresa una función para calcular</div>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="function-chart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.12.0/math.min.js"></script>
  <script>
    let functionChart = null;

    // Normalizar la expresión para math.js
    function normalizeExpression(expr) {
      return expr
        .toLowerCase()
        .replace(/sen/g, 'sin') // sen → sin
        .replace(/\^/g, '**')   // ^ → **
        .replace(/√/g, 'sqrt')  // √ → sqrt
        .replace(/\s+/g, '')    // quitar espacios
        .replace(/,/g, '.')     // coma decimal
        .replace(/(\d)([a-z])/g, '$1*$2') 
        .replace(/([a-z])(\d)/g, '$1*$2') 
        .replace(/(\))(\()/g, '$1*$2')
        .replace(/(\d)(\()/g, '$1*$2')
        .replace(/(\))([a-z])/g, '$1*$2');
    }

    // Evaluar función con math.js
    function evaluateFunction(func, x) {
      const expr = normalizeExpression(func);
      const scope = { x: x };
      try {
        return math.evaluate(expr, scope);
      } catch {
        return NaN;
      }
    }

    // Validar función
    function isValidFunction(func) {
      const testValues = [-1, 0, 1, 2];
      for (const val of testValues) {
        if (isNaN(evaluateFunction(func, val))) return false;
      }
      return true;
    }

    // Calcular dominio (simplificado)
    function calculateDomain(func) {
      const expr = normalizeExpression(func);
      if (expr.includes('sqrt') || expr.includes('log')) {
        return 'x ≥ 0 (o dominio restringido según función)';
      } else if (expr.includes('/x')) {
        return 'x ≠ 0';
      } else {
        return 'Todos los números reales (-∞, ∞)';
      }
    }

    // Calcular rango (simplificado)
    function calculateRange(func) {
      const expr = normalizeExpression(func);
      if (expr.includes('x**2')) {
        return 'y ≥ 0 (parábola con mínimo en 0)';
      } else if (expr.includes('sin') || expr.includes('cos')) {
        return '-1 ≤ y ≤ 1';
      } else if (expr.includes('sqrt') || expr.includes('abs')) {
        return 'y ≥ 0';
      } else {
        return 'Todos los números reales (-∞, ∞)';
      }
    }

    // Graficar función
    function plotFunction(func) {
      const ctx = document.getElementById('function-chart').getContext('2d');

      const labels = [];
      const data = [];

      for (let x = -10; x <= 10; x += 0.1) {
        const y = evaluateFunction(func, x);
        if (!isNaN(y) && isFinite(y)) {
          labels.push(x.toFixed(2));
          data.push(y);
        }
      }

      if (functionChart) {
        functionChart.destroy();
      }

      functionChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `f(x) = ${func}`,
            data,
            borderColor: '#4361ee',
            backgroundColor: 'rgba(67, 97, 238, 0.1)',
            borderWidth: 2,
            tension: 0.1,
            fill: true,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `Gráfico de f(x) = ${func}`,
              font: { size: 16 }
            },
            legend: { position: 'top' },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: {
              title: { display: true, text: 'Eje x' },
              grid: { color: 'rgba(0, 0, 0, 0.05)' }
            },
            y: {
              title: { display: true, text: 'Eje y' },
              grid: { color: 'rgba(0, 0, 0, 0.05)' }
            }
          }
        }
      });
    }

    document.getElementById('calculate-btn').addEventListener('click', () => {
      const funcInput = document.getElementById('function-input').value.trim();
      const errorElement = document.getElementById('error-message');

      if (!funcInput || !funcInput.toLowerCase().includes('x')) {
        errorElement.style.display = 'block';
        errorElement.textContent = 'Por favor ingresa una función válida que contenga la variable x.';
        return;
      }

      if (!isValidFunction(funcInput)) {
        errorElement.style.display = 'block';
        errorElement.textContent = 'Función inválida o con errores de sintaxis.';
        return;
      }

      errorElement.style.display = 'none';

      const domain = calculateDomain(funcInput);
      const range = calculateRange(funcInput);

      document.getElementById('domain-result').innerText = domain;
      document.getElementById('range-result').innerText = range;

      plotFunction(funcInput);
    });
  </script>
</body>
</html>
